<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Moderno</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hello World</h1>
            <p>Você não tem uma conta, faça seu Registro</p>
            <button>Registre-se</button>
        </div>
        <div class="info">
            <h3>Cadastro</h3>
            <p>Pode entrar com sua conta</p>
            <div class="inputs">
                <label>Email:</label>
                <input type="email" placeholder="Digite seu email">
            </div>
             <div class="inputs">
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <a href="#">Esqueceu a senha?</a>
            <button>Cadastre-se</button>
        </div>
    </div>
</body>
</html>
